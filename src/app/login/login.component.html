<button routerLink=".." class="ui grey button tiny">
  <i class="arrow left icon"></i>
  Zurück zur Impfterminübersicht
</button>

<div *ngIf="!isLoggedIn()" style="margin-top: 30px;">
  <h1>Login</h1>
  <form class="ui large form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="field">
      <label>Username</label>
      <input type="text" id="username" formControlName="username">
      <div
        *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched) && loginForm.get('username').hasError('required')"
        class="ui negative message">Benutzername ist verpflichtend </div>
    </div>
    <div class="field">
      <label>Passwort</label>
      <input type="password" formControlName="password">
      <div
        *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
        class="ui negative message">Passwort ist verpflichtend </div>
    </div>
    <button type="submit" class="ui button" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
<div *ngIf="isLoggedIn()">
  <h2 style="margin-top:30px;">Möchtest du dich wirklich ausloggen?</h2>
  <button type="button" class="ui button" (click)="logout()">Logout</button>
</div>
